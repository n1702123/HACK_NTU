    <script>
        var map;
        function initMap() { 
            map = new google.maps.Map(document.getElementById('map'), {
             center: {lat: 25.0530963 , lng: 121.5511139},
             zoom: 12
            });
        }


        var locations1 = [
            ['中正紀念堂'   , '556238'  , 25.036182  , 121.5165067 ], 
            ['國父紀念館'   , '531639'  , 25.0400306 , 121.5580565 ],
            ['松山文創園區' , '479003'  , 29,479003  , 121.5584532 ],
            ['故宮博物院'   , '416238' , 25.1023554 , 121.5463038 ],
            ['西門紅樓'     , '362417' , 25.0419167 , 121.5054108 ],
            ['市立動物園'   , '298926' , 24.9987287 , 121.5793633 ],
            ['臺北101觀景台', '223843' , 25.0336076 , 121.56257],
            ['華山1914文化創意產業園區' , '223449' , 25.0441303,121.5272108],
            ['臺灣科學教育館' , '223152' , 25.0960124,121.515655],
            ['艋舺龍山寺' , '211559' , 25.0371623,121.497712 ],
        ];

        var locations2 = [
            ['Bondi Beach', 25.0570963 , 121.5511139], 
            ['Bondi Beach', 25.1570963 , 121.5511139]
        ];


      function showMarker(){
 
        var mybox1 = $('#mybox1').is(':checked');
        var mybox2 = $('#mybox2').is(':checked');
        var mybox3 = $('#mybox3').is(':checked');

        console.log("$mybox1 :",mybox1);
        console.log("$mybox2 :",mybox2);
        console.log("$mybox3 :",mybox3);
 

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: new google.maps.LatLng(25.0530963 , 121.5511139),
             mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var infowindow = new google.maps.InfoWindow(); 
 

        var marker;
          
        if(mybox1){

            var image = {
                url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                // This marker is 20 pixels wide by 32 pixels high.
                size: new google.maps.Size(20, 32),
                // The origin for this image is (0, 0).
                origin: new google.maps.Point(0, 0),
                // The anchor for this image is the base of the flagpole at (0, 32).
                anchor: new google.maps.Point(0, 32)
            };
 
            for (var i = 0; i < locations1.length; i++) {  
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations1[i][2], locations1[i][3]),
                    map: map,
                    icon: image,
                });

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(
                            locations1[i][0] + 
                            "<br/><span>人數 :" + locations1[i][1] + "</span>" +
                            "<br/><a href='C:/Users/DELL/Desktop/HACKNTU/page2.html?aa="+ "bbb" +"'>連結</a>"
                        );
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
 
        }
        
        if(mybox2){

            for (var i = 0; i < locations2.length; i++) {  
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations2[i][1], locations2[i][2]),
                    map: map
                });

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                    }
                })(marker, i));
            }


        }


      }
